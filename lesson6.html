<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row border justify-content-center">
            <div class="col-11 bg-info text-end">aaa</div>
        </div>
    </div>

    <div class="row border my-3">
        <div class="col text-start">text-start</div>
        <div class="col text-center bg-info">text-center</div>
        <div class="col text-end">text-end</div>
    </div>

    <div class="row justify-content-start border">
        <div class="col-6 bg-info">justify-content-start</div>
    </div>
    <div class="row justify-content-center border">
        <div class="col-6 bg-info">justify-content-center</div>
    </div>
    <div class="row justify-content-end border">
        <div class="col-6 bg-info">justify-content-end</div>
    </div>

    <div class="row align-items-center border my-3" style="height: 70px">
        <div class="col-4 bg-warning">align-items-center</div>
    </div>

    <div class="row border" style="height: 100px">
        <div class="col align-self-start bg-warning">align-self-start</div>
        <div class="col align-self-center bg-warning">align-self-center</div>
        <div class="col align-self-end bg-warning">align-self-end</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
